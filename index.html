<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="/css/site.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Basic Template</h1>
      <p class="lead">Simple template to start your design with</p>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Color</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Turtle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Blue</th>
            <td>Leonardo</td>
            <td>da Vinci</td>
            <td>Leo</td>
          </tr>
          <tr>
            <th scope="row">Red</th>
            <td>Raffaello</td>
            <td>Sanzio da Urbino</td>
            <td>Raph</td>
          </tr>
          <tr>
            <th scope="row">Purple</th>
            <td>Donato</td>
            <td>di Niccol√≤ di Betto Bardi</td>
            <td>Donnie</td>
          </tr>
          <tr>
            <th scope="row">Orange</th>
            <td>Michelangelo</td>
            <td>di Lodovico Buonarroti Simoni</td>
            <td>Mikey</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
